<!DOCTYPE html>
<html>
<head>
  <title>Comment Automator</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      resize: vertical;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group label {
      min-width: 120px;
    }
    .input-group input {
      width: 80px;
      padding: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .running {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .stopped {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comment Automator</h2>
    <textarea id="comments" placeholder="Enter your comments (one per line)"></textarea>
    <div class="input-group">
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" min="1" value="5">
    </div>
    <button id="startBtn">Start Posting</button>
    <button id="stopBtn" disabled>Stop</button>
    <div id="status" class="status stopped">Status: Stopped</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
